1. “Just Meetings?” or “How do we know you’ll actually deliver meetings, not just leads?”

The Objection
When you start talking about multipliers and pipeline credits, some prospects — even senior ones like CFOs or directors — will act like they “don’t understand” the math. They’ll question what the introductions mean, or pretend they can’t connect the dots between meetings → pipeline → revenue.


Why They Do It

It’s a negotiation move: if they blur the math, they can try to reduce your leverage.
They may not want to admit internally what their conversion benchmarks really are.
Or they simply don’t want to give you the credit you’re owed without a fight.

How to Handle It: Walk Them Down the Path


Anchor Confidence in Their Process
“Of course you already have a sales system in place. Would it be wrong for me to assume you have people on your team who know how to take meetings and convert them into accounts?”
Get them to agree: “Yes, we do.”
Shift Back to Pipeline Reality
“Great — so these opportunities we’re adding are going into that same process. What does that process look like? How many producers do you have, and what’s their average performance?”
Pull Out Internal Benchmarks
Close rate (e.g., 15%).
Sales cycle length (e.g., 45–60 days).
Average account value or LTV.
Do the Math With Them
“So let’s say your best producer brings 10 conversations a month and converts ~15% of them. That’s 1–2 new accounts a month.”
“Our engagement is scoped to bring 35 qualified executive-level meetings over the next 90 days. At a 15% conversion, that’s ~5 new accounts. Even if we haircut it to 10%, that’s still 3–4 accounts.”
“And you told me each account is worth ~$65K LTV, right? So you can see the potential ROI here.”
Close the Loop
“So the math pencils itself. Even at worst case, the engagement pays for itself several times over — and multipliers only accelerate that effect.”




Key Lesson
Don’t let a prospect stall you by “playing dumb.” Pull their own numbers out of them, confirm their sales process, and then use their math against them. This keeps the conversation anchored in facts they can’t deny, while reinforcing your positioning as someone who engineers pipeline value, not someone who’s guessing.





































