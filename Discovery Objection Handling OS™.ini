3. “We’ve tried vendors; we’re wary of paying upfront / want guarantees.” or “We tried outbound before, but it didn't work.”
Where It Shows Up
This objection surfaces when prospects reference bad experiences with past vendors. They’re often skeptical about paying upfront, demand guarantees, or want reassurance that they won’t be burned again. It’s rooted in vendor fatigue rather than true disqualification.


Core Playbook
1. Lean In
Don’t fight the objection—treat it as good news. Their history means they’ve already invested in this type of solution, so you know budget and intent exist.

“That’s great news, you’ve had exposure to different channels which means you’re open minded and trying to figure it out.”
2. Don’t “Do Objections”
Objections should not derail the call. Treat them as positive signals, lean in briefly, and then return to your script. They are often just surface-level stalls, not real barriers - especially in discovery.

3. Guarantees vs. Risk Mitigation
Guarantees belong to transactional lead-gen agencies. In advisory, the focus is on structuring risk so that even the worst-case scenario is still ROI-positive. That becomes the true guarantee.

4. Language for Upfront Pushback
Acknowledge the concern about paying upfront, then pivot to the engagement model. Position it as a structured process: numbers will be plugged into the model, and only then can you confirm whether results are achievable.

5. Position the Call as Due Diligence
Discovery calls are not about proving capability; they are about testing fit. Frame the first call as mutual due diligence, with the goal of gathering information to build an engagement model. Conviction should come later, once the Scope of Work is presented.

6. Confidence Timing
Hold back certainty in early conversations. Save confidence and enthusiasm for after the due diligence and engagement model are complete, where they carry more weight and credibility.





4. “Who are you / entity size / your deck lacks hard details.”

Where It Shows Up
This objection arises when prospects question your credibility based on entity size or when a pitch deck lacks specific hard details (e.g., headcount, infrastructure). They may acknowledge success stories but still ask for “facts and details” to feel confident in your ability to deliver.


Core Playbook

1. Answer with Authority, Not Defensiveness
Provide a concise credibility frame: position yourself as President and one of a small group of partners, backed by long-standing vendors and campaign managers. Anchor your role in sponsor and business development, making it clear you are the forward-facing arm of a larger structure.


2. Highlight Vendor and Team Depth
Emphasize your leverage through world-class campaign managers and long-term vendor partners. Make it clear that regardless of the industry, you have the infrastructure to outperform benchmarks consistently.


3. Anchor on Market Demand
Reassure prospects that unmet demand in every new market is what drives results — not headcount or entity size. The outcomes you engineer speak louder than internal staffing numbers. You’re a boutique shop, be proud of it.


4. Leverage the Commercial Finance Arm
This is the credibility accelerator. After addressing the surface-level objection, layer in the fact that your firm has a Commercial Finance division with dedicated partners, often family-based (brother, father, uncle, etc.). This arm is larger and focused exclusively on:

Building long-standing relationships with credit funds and lenders.
Executing ABL (asset-based lending) transactions.
Supporting acquisition financing for operators and businesses.
Actively participating in M&A, both helping sell-side clients find deals and helping buy-side operators source capital for their own deals.
Framing this makes clear that you’re not just a boutique advisory — you’re tied into active capital markets activity.





5. Keep It Tight and Confident
This objection is a test of composure. Respond briefly, establish authority, layer in the Commercial Finance division, then pivot back into discovery by asking your next question. Never over-explain. Professional, confident delivery here makes the objection disappear.


Key Lesson
Entity size questions are rarely about size — they’re about confidence. A fast, authoritative answer, combined with the weight of an active Commercial Finance arm, reframes the conversation entirely. Done properly, it positions you as more than credible: it positions you as a partner with both advisory reach and a financing division that’s active in real transactions.
































5. “Non-refundable? Refunds / guarantees?”
Where It Shows Up
Prospects often ask about refunds or guarantees before committing. This comes from vendor fatigue and risk aversion — they want certainty that the engagement won’t be wasted money.


Core Playbook

1. Why Guarantees Don’t Scare You
This is one of the easiest objections to handle. You’re not in the lead-gen world where guarantees are gimmicks. In advisory, you de-risk engagements structurally — which creates a built-in guarantee. The milestone is tied directly to qualified, executive-level meetings.


2. Anchor in Pipeline Value
Before the sale, you model pipeline math tied to the prospect’s own LTV benchmarks. Every introduction has a calculable value. That’s the foundation for why the engagement is ROI-positive by design.


3. Use the Milestone Structure as the Guarantee
Your 90- or 120-day engagements always include a clear milestone at the halfway point (typically ~45 days). Examples:

$30K engagement → $15K upfront / $15K at milestone.
$70K engagement → $35K upfront / $35K at milestone.
Average engagements fall around $50K split in half.

4. The Built-In Safety Net
If the milestone isn’t hit by the halfway mark, the work doesn’t stop. The engagement continues until it is delivered. That means the worst case is still ROI-positive: the client eventually receives the guaranteed number of decision-maker meetings that justify the upfront payment.














5. How to Position It on the Call

Acknowledge the concern: it’s reasonable to hesitate on upfront commitments.
Reframe with confidence: “Our model is milestone-based. If we don’t hit the milestone on time, we keep working until we do, no matter how long it takes. That’s your guarantee.”
Pivot back into discovery: once you’ve reframed, continue your questions to keep momentum.
The guarantee is already built into your model. The upfront payment is secured by a milestone that must be delivered, and pipeline math proves the ROI.

Never say “non-refundable” upfront.
Anchor on risk mitigation: structured 90-day scope with day-45 benchmarks.
Milestones only unlock after delivery.
Whether it takes 45, 50, or 60 days → client still gets promised output.
That’s essentially a guarantee without calling it one.
5.1. Using Pacing to Loosen the Objection
When this objection comes up, it’s also a great moment to bring pacing into the conversation. You don’t just want to reassure with structure — you want to regain control by asking questions that shift the frame back to discovery.


Examples you can use:

“How fast or slow would you like these meetings to come in?”
“What does the ideal daily or weekly volume of qualified conversations look like for you?”
These questions loosen the prospect out of “guarantee” mode and back into outcome-driven thinking.


Once they’ve answered, you can anchor:

Regardless of pacing, the milestone is the milestone. If it takes 50, 60, or 75 days to hit it, the work continues until it’s met. No additional fees, no unlocked milestone invoice, no risk of paying for something not delivered.
If you’ve already sent the Scope, you can lean on this fully.









If you’re still in discovery, don’t start quoting numbers.


Instead, frame the call as mutual due diligence:

“We’re here to build the engagement model with you.
Once that’s clear, we can project conservative, realistic outcomes and show you how the pacing will land to remove your risk and pace properly to the milestone.”
And at later stages, especially near closing, future pace them with reassurance:


Even if the milestone is missed by a week or two (sometimes a month), delivery always comes through.
Engagements are structured so that X is always put in, and Y is always delivered back.
The risk is fully mitigated — that’s the real guarantee.
“That’s one of the most important aspects of every engagement we put together. We completely mitigate your risk to the point where it essentially is a guarantee.

We scope everything against benchmarks — typically a 90-day scope with a midpoint milestone at day 45.

Whether it takes us 45 days, 50 days, or even 60 days, you put X in and you always get Y out. You don’t unlock the second milestone payment until we’ve delivered.

Clients actually like this structure more, because it ensures you only move forward when the outputs are real and measurable.”













6. “Can you show me case studies / proof first?”
Where It Shows Up
Prospects ask for “proof” when they’re testing your frame. It’s less about documents and more about whether they believe your positioning.


Core Playbook

1) Say yes—happily.
You have two white-labeled case studies (possibly more if you have your own) and a clean, executive-level advisory deck ready. Respond confidently: you can share them (and, if relevant, a more recent ongoing-client example). Then move straight back into discovery.


2) Diagnose the why.
A proof request often signals a frame issue. Audit yourself: Are you presentable? Did you speak clearly and articulate the model? Did your tonality convey certainty? Sales is a transfer of confidence—whatever energy you carry is the energy they receive.


3) Re-establish role clarity.
You’re the President/orchestrator, not a technician. Hold posture, speak to outcomes, and keep the conversation at the executive level (pipeline, milestones, ROI logic)—not in the weeds.


4) Reset the frame, then proceed.
Acknowledge the request, confirm you’ll send the materials, and immediately resume your questions to control pace. Proof is easy; your job is to keep momentum toward the SOW.


