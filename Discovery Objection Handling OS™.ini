8. “Can you give me references to talk to?”

Context: Why the “disgust posture” works
Frames you as the authority. Executives don’t chase references — they review case studies. By acting mildly disgusted, you communicate that this question is beneath the level you operate at.
Protects your clients. You’re signaling that client relationships are sacred. No client wants to be hounded by reference calls, and prospects actually respect that boundary.
Redirects instantly to proof. Instead of saying “no” flatly, you replace the request with something better: vetted case studies. This keeps control of the frame while still satisfying the desire for proof.
Shows confidence. The subtext is: “We don’t need to prove ourselves through phone calls. Our results are already documented.”

“Oh, absolutely not. We don’t turn our clients into reference mills. We do a lot of business, and we can’t have our clients getting four or five calls a day from people asking about us. I’m sure you wouldn’t want that either if you were in their shoes.


We did that for a few years but now what we do is provide thorough case studies. These act as the reference in themselves.


They show exactly what happened, the process, and the results. So I’ll send you those after the call. That way you get the transparency you’re looking for without us burning out our clients.”

















9. “How do you define a qualified meeting?”

Teaching Notes for Members

Don’t overload the definition.
You don’t want 6–7 boxes to check off. That makes the target too rigid and sets you up for failure.
Keep it to 2–3 max: always include the decision-maker or lead to the decision-maker, and then 1–2 others that the client feels strongly about.
Let them go first.
The smartest move is to flip the question back: “What does qualified mean to you?”
This positions you as collaborative, while giving you intel on their sales process and level of sophistication.
Test their sales process.
Some industries don’t use “champion → climb the ladder” strategies. Others do.
Ask if they’ve ever worked a deal up from a manager to a C-level. That tells you whether you can count those as “qualified.”
Frame it as teamwork.
This isn’t really an objection. It’s an opportunity to become partners in defining success.
Use language like: “This is one of the areas where we work as a team. We want to agree together on what a qualified introduction means to you.”
Anchor back to the Engagement Model.
Always close the loop with:
“And once we’ve agreed on that profile, we plug it into the engagement model. That way, we can literally see the end of the engagement before we even begin.”

“Great question — I was actually planning on asking you that in a few minutes. Defining what ‘qualified’ means is one of the most important parts of our process, and it’s something we do together so we’re aligned from the very beginning.


What we’ve found is that the best way to do this is to keep it simple — ideally two or three checkboxes. I’m sure one of those will be a decision-maker or someone who leads directly to the decision-maker. That always makes sense to include.


But aside from that, I’d like to hear from you: what else feels like a qualified introduction in your world other than urgency? Are there one or two other criteria that matter most to you?


Once we know that, we’ll build it into the scope of work so that when we say ‘20 qualified meetings,’ you’ll know exactly who those people are.”



10. “The timing isn’t right / too busy now.”

Where It Shows Up
Prospects will stall with timing objections when they feel the close coming.

It’s not a real blocker — it’s a way to slow you down and see if you’ll fold.


Core Playbook

1. Validate, Don’t Resist
Agree with them calmly. Acknowledge that timing matters — but don’t let it stop the process.


2. Reframe Around the Engagement Model
Position discovery as due diligence. Make clear that until an engagement model is built, there’s nothing real to even evaluate. The model shows them the end of the engagement before it begins — specific numbers, scope, and milestones.


3. Push Toward the Scope of Work (SOW)
Timing can only be discussed after they’ve seen the SOW. Without it, they’re reacting blind. By keeping them in the process, you move the conversation to a place where real numbers make timing obvious.


4. Control Pace With a Pivot Question
Use a calm, professional redirect to keep the call alive:

“Totally understand. That’s exactly why we’re in due diligence now. Once we’ve built the engagement model, you’ll see exactly what the end looks like before it even begins. Would it make sense to at least review that model together so you have it in front of you when timing does line up?”

Prospect: “We’re too busy right now, timing isn’t great.”


You: “Completely fair — timing is always important. That’s why we don’t make decisions at this stage. What we’re doing here is just building the engagement model so you can see exactly what an engagement would look like before it starts. Once that’s scoped, you’ll know what’s on the table, and we can decide together whether the timing makes sense. Let’s get that model to you and discuss timelines then.” - Pivot to question.


Key Lesson
Timing objections in discovery are smokescreens. Don’t fight them, don’t collapse into revenue talk. Validate, reframe around the engagement model, and keep control long enough to put the SOW in front of them. Once the scope is built, timing either aligns — or it doesn’t. But without it, the conversation is premature.

11. “What’s the price?” (Too early)” or “We don’t have a budget.”

Where It Shows Up
Prospects bring up cost prematurely in discovery, often before you’ve laid any value or explained the engagement model. It’s usually a frame check, not a real objection.


How to Handle It


Give a Broad Range, Briefly.
Don’t dodge the question outright (that makes you look slippery). Anchor with a range so you sound confident: “Engagements typically fall anywhere between 30K and 80K depending on scope.”
Reframe Around Risk Mitigation.
Immediately pull them away from price fixation and into value logic:
“What’s unique about how we structure these is that risk mitigation is always the top priority. Every engagement has a milestone at the halfway point, and the scope is built so that the worst-case scenario is still significantly ROI positive.”
Push to Scope, Not Numbers.
Make it clear the real answer only comes after due diligence:
“The reality is, until we build your engagement model, it’s not possible to give you an exact figure. That model is what shows you the end of the engagement before we even begin, and it’s what allows us to scope a conservative, realistic outcome for both of us.”
Position Discovery Properly.
Frame the call as mutual due diligence:
“This conversation is simply to answer your questions and gather what we need. Once we’ve got that, we can build the model and present the scope, and that’s where the pricing becomes specific and makes sense.”
Key Lesson
Price questions in discovery are premature. Always give a confident range, then immediately pivot back to risk mitigation and the unique value of your scope process.


Your leverage only comes once the SOW is in their hands — so keep the frame focused on due diligence, not discounts or exact numbers.






12. “We already have an internal team doing this.” or “We’re happy with our current system/vendor.”

Where It Shows Up
Prospects use this to push back on credibility or imply redundancy. They compare you to their existing SDR/BDR/marketing team. The subtext is: “Why should we pay you when we already have bodies on this?”


Core Playbook

Lean in — treat it as common and positive.
“Great — that’s common, most firms do have some internal resources.” You want to react positively because it’s not a dismissal; it’s confirmation they’re already bought into outbound as a growth channel.
Clarify, don’t counter.
This is your chance to start asking discovery-level questions. “Can you be more specific? What channels are they running? How are they executing today?”
Nine times out of ten, you’ll uncover garbage outreach — spray-and-pray emails, LinkedIn spam, or no real infrastructure. That’s where your confidence comes from: outperforming weak internal processes is easy.
Anchor on your engagement model.
You’re not there to replace or interfere with their team. You’re there to scope an engagement that benchmarks against what they already have. The model is designed to show whether you can outperform internal benchmarks. That’s the real evaluation.
Educate and position your role.
Make clear that your processes, vendors, and infrastructure are more seasoned and sophisticated than any internal junior team. The very reason they’re on the call is because your system worked on them. That alone proves superiority.
Tie it into their sales process.
Shift the frame: “We’re not trying to rebuild what you already have — we’re here to fuel it.” Ask what their AEs/closers convert at. If they have a good process, you validate it and then show how your role is to feed that process with more wood for the fire.
Key Lesson
This objection is never really about “already having a team.” It’s a credibility check. By leaning in, asking targeted questions, and anchoring back to the engagement model, you reframe it from a threat to an opportunity: you’re not replacing their team, you’re amplifying it and benchmarking against it.

13. “Our market is too niche.”

Where It Shows Up

Prospects frame their TAM as “too small” or their buyers as “too specialized.” Subtext: “You won’t understand our market, or you’ll waste time trying.” Sometimes they’ll rebrand it as “We do ABM only.”


Core Playbook

Validate scarcity
“Totally fair — actually that’s usually a good sign. Niche markets often have the least noise, which means higher engagement when the messaging is precise.”
Lean into it as a positive, not a limitation.
Pivot into curiosity (your advantage)
This isn’t really an objection, it’s your opening.
“Can you walk me through what channels you’re currently using to reach that market? How do you typically generate opportunities today?”
If they say referrals, you redirect into the referral objection playbook.
