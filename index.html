<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Advisory Sales Assistant - Call One Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="react-root"></div>

    <script>
      // Track script loading
      window._scriptLoadStatus = { salesData: false, reference_libraries: false };
    </script>
    <script src="sales_script.js" onload="window._scriptLoadStatus.salesData = true; console.log('sales_script.js loaded')" onerror="console.error('Failed to load sales_script.js')"></script>
    <script src="reference_libraries.js" onload="window._scriptLoadStatus.reference_libraries = true; console.log('reference_libraries.js loaded')" onerror="console.error('Failed to load reference_libraries.js')"></script>
    <script>
      // Verify scripts loaded and assigned to window
      (function() {
        function checkScripts() {
          const salesDataLoaded = typeof window.salesData !== 'undefined' && window.salesData !== null;
          const refLibsLoaded = typeof window.reference_libraries !== 'undefined' && window.reference_libraries !== null;
          
          if (salesDataLoaded && refLibsLoaded) {
            console.log('âœ“ Both scripts loaded and assigned to window:', {
              salesData: typeof window.salesData,
              reference_libraries: typeof window.reference_libraries,
              salesDataKeys: window.salesData ? Object.keys(window.salesData).slice(0, 5) : [],
              refLibsKeys: window.reference_libraries ? Object.keys(window.reference_libraries).slice(0, 5) : []
            });
            return;
          }
          
          // Check again if scripts are loaded but not yet assigned
          if (window._scriptLoadStatus.salesData && window._scriptLoadStatus.reference_libraries) {
            if (!salesDataLoaded || !refLibsLoaded) {
              console.warn('Scripts loaded but not assigned to window:', {
                salesDataLoaded,
                refLibsLoaded,
                salesDataType: typeof window.salesData,
                refLibsType: typeof window.reference_libraries
              });
            }
          }
        }
        
        // Check immediately and after a short delay
        checkScripts();
        setTimeout(checkScripts, 100);
        window.addEventListener('load', checkScripts);
      })();
    </script>
    <script type="module" src="/src/utils/textFormatting.js"></script>
    <script type="module" src="/src/utils/themes.js"></script>
    <script type="module" src="/src/utils/questionState.js"></script>
    <script type="module" src="/src/utils/uiHelpers.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
